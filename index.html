<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SVG Icon Library - Download Free Icons</title>
        <meta name="description" content="Download high-quality SVG icons from various icon packs. Licensed unter MIT, CC0, and CC-BY-SA." />
        <link rel="icon" href="static/favicon.ico" sizes="75x75" type="image/x-icon" />
        <link rel="icon" href="static/favicon.svg" sizes="any" type="image/svg+xml" />
        <link rel="stylesheet" href="static/styles.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
        <script src="static/app.js"></script>
    </head>
    <body>
        <header class="header">
            <div class="header-content container">
                <div class="header-logo">
                    <img src="static/favicon.svg" alt="Logo" />
                    <h1>SVG Icon Library</h1>
                </div>
                <div class="header-controls"></div>
            </div>
        </header>
        <main class="main">
            <div class="wrapper container">

                <!-- Search Section -->
                <section class="search-section">
                    <div class="search-input-wrapper">
                        <img src="static/icons/search.svg" class="search-icon" />
                        <input type="text" id="search-input" placeholder="Search icons or packs …" autocomplete="off" />
                    </div>
                    <div class="search-filters">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="pack">Packs</button>
                        <button class="filter-btn" data-filter="icon">Icons</button>
                    </div>
                </section>

                <!-- Loading State -->
                <section id="loading" class="loading-section">
                    <div class="spinner"></div>
                    <p>Loading icon library …</p>
                </section>

                <!-- Main View - Packs List -->
                <section id="packs" class="section">
                    <div class="section-header">
                        <img src="/static/icons/pack.svg" class="section-icon" alt="Icon pack" />
                        <div class="section-info">
                            <h2 class="section-title">Icon Packs</h2>
                            <div class="section-stats">
                                <span id="pack-count">0 packs</span> • 
                                <span id="icon-count">0 icons</span> • 
                                <span id="total-size">0 MB</span>
                            </div>
                        </div>
                    </div>
                    <div id="packs-grid" class="packs-grid">
                        <!-- Packs will be dynamically inserted here -->
                    </div>
                </section>

            </div>
        </main>
        <footer class="footer">
            <div class="footer-content container">
                <p>&copy; 2025 <a href="https://komed3.de">komed3</a>. All icons are licensed under MIT, CC0, or CC-BY-SA.</p>
            </div>
    </footer>
    </body>
</html>
